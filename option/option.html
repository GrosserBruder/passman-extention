<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <link href="option.css" rel="stylesheet">
  <link href="/common/style.css" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <h2 class="title">Настройки</h2>
    <hr />
  </header>
  <main class="option">
    <div class="profile_container">
      <div class="profile">
        <span class="profile_name"></span>
        <span class="profile_exit">
          <a href="">Выход</a>
        </span>
      </div>
      <div class="profile_not_authorize">
        <b>Необходимо авторизоваться</b>
      </div>
      <div class="profile_loading">
        Загрузка...
      </div>
      <hr />
    </div>
    <form class="option_form">
      <label for="serverUrl">Адрес сервера</label>
      <input name="serverUrl" required />

      <label for="login">Логин</label>
      <input name="login" required />

      <label for="password">Пароль</label>
      <input name="password" type="password" required />

      <button type="submit">Авторизоваться</button>
    </form>


    <div class="authorize authorize--success">
      Авторизация прошла успешно
    </div>
    <div class="authorize authorize--error">
      Произошла ошибка
    </div>
  </main>

  <script src="../common/messageTypes.js"></script>
  <script src="./option.js"></script>
</body>

</html>
